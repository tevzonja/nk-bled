<div class="container">
  <h2 class="text-center">Kontaktni obrazec</h2>
  <form class="well well-lg" style="max-width:500px;margin:0 auto;box-shadow:0 0 15px #007bff;border-radius:10px;background:rgba(255,255,255,0.95);">
    <div class="form-group">
      <label for="ime"><i class="fa fa-user"></i> Ime:</label>
      <input type="text" class="form-control" id="ime" name="ime" placeholder="Vaše ime" required>
    </div>
    <div class="form-group">
      <label for="email"><i class="fa fa-envelope"></i> E-pošta:</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="vaš@email.si" required>
    </div>
    <div class="form-group">
      <label for="telefon"><i class="fa fa-phone"></i> Telefon:</label>
      <input type="tel" class="form-control" id="telefon" name="telefon" placeholder="npr. 041 123 456">
    </div>
    <div class="form-group">
      <label for="datum"><i class="fa fa-calendar"></i> Datum rojstva:</label>
      <input type="date" class="form-control" id="datum" name="datum">
    </div>
    <div class="form-group">
      <label for="sporocilo"><i class="fa fa-comment"></i> Sporočilo:</label>
      <textarea class="form-control" id="sporocilo" name="sporocilo" rows="3" placeholder="Vaše sporočilo..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary btn-block" style="font-size:18px;"><i class="fa fa-paper-plane"></i> Pošlji</button>
  </form>
  <h2 class="text-center" style="margin-top:40px;">Lokacija kluba</h2>
